<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <p>Llene el siguiente formulario</p>
    </header>
    <main id="Contacto"> </main>
        <h2>Contacto</h2>
        
        <form action="../index.html" method="GET"> 
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre-data"/>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email-data"/>
            <br>
            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje" name="mensaje-data" rows=10></textarea>
            <br>
            <select name="asunto" id="asunto">
                <option >Seleccione un asunto</option>
                <option value="">Consulta</option>
                <option value="">Sugerencia</option>
                <br>
                <br>    
                <br>
                
            </select>
                <button type="submit">Enviar datos</button>
            
        </form>

</body>
</html>
